apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compileOnly fileTree( dir: "libs", includes: ['*.jar', '*.aar'] )
    compile "com.android.support:appcompat-v7:27.1.1"
}
  